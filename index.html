<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShellBag Aesthetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a3a4a, #0b1a24);
            position: relative;
            overflow-x: hidden;
            color: #e0f0ff;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.6));
            border-radius: 0 0 5px 5px;
            animation: fall linear infinite;
            opacity: 0.4;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .glass-container {
            position: relative;
            z-index: 10;
            max-width: 1100px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(20, 40, 50, 0.25);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.2rem;
            font-weight: 400;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0;
            margin-bottom: 2rem;
            border-left: 3px solid #8ec9e0;
            padding-left: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 0 30px 30px 0;
            line-height: 1.6;
        }

        .details {
            background: rgba(10, 20, 25, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        .details pre {
            color: #c0e4ff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(0, 10, 15, 0.6);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #3e6b7e;
            text-shadow: 0 2px 5px black;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0 20px;
            justify-content: center;
        }

        .glass-btn {
            padding: 14px 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .glass-btn i {
            font-size: 1.4rem;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            border-color: #b0e6ff;
            box-shadow: 0 15px 30px rgba(0, 150, 200, 0.4);
        }

        .btn-download {
            background: rgba(70, 130, 180, 0.5);
            border: 1px solid #8ec9e0;
            font-size: 1.5rem;
            padding: 18px 45px;
        }

        .btn-telegram {
            background: rgba(0, 136, 204, 0.3);
        }
        .btn-discord {
            background: rgba(88, 101, 242, 0.3);
        }
        .btn-github {
            background: rgba(36, 41, 46, 0.4);
        }
        .btn-twitter {
            background: rgba(29, 161, 242, 0.3);
        }
        .btn-instagram {
            background: rgba(225, 48, 108, 0.3);
        }

        .footer-note {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            background: rgba(0,0,0,0.2);
            border-radius: 40px;
            padding: 10px;
        }

        @media (max-width: 700px) {
            .glass-container { margin: 20px; padding: 25px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
