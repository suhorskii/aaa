      text-align: center;
      overflow: hidden;
    }
    header {
      padding: 30px;
      background: #1a1a1a;
      position: relative;

      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: #ffcf70;
    }
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.imgur.com/NM4J88a.gif');
